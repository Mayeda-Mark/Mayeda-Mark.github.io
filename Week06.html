<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="Week06.css">
	<script type="text/javascript" src="Week06.js"></script>

</head>
<body>
	<div id="screen">
		<div id="time">00:00:00</div>

	</div>
